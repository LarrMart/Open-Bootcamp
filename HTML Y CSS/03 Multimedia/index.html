<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://i.ytimg.com/vi/rONkg5GN3RI/maxresdefault.jpg" alt="La portada del juego Dead Space">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls autoplay loop muted>
            <source src="media files/Top 10 Funny and Cute Dog Videos_480p.mp4" type="video/mp4">
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="media files/La Renga  La razón que te demora Detonador de sueños.mp3" type="audio/mp3" >
        </audio>
    </section>
</body>
</html>
